<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=yes, maximum-scale=5">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="apple-mobile-web-app-title" content="BREWLUXE">
	<meta name="theme-color" content="#0f0f0f">
	<title>BREWLUXE - Where Every Sip Tells a Story</title>
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
	<!-- Load generated runtime config (created by scripts/generate-config.js) -->
	<script src="/config.js"></script>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		:root {
			--gold: #c9a96e;
			--dark: #1a1a1a;
			--darker: #0f0f0f;
			--light: #f5f5f5;
			--glass: rgba(255, 255, 255, 0.1);
		}
		body {
			font-family: 'Poppins', sans-serif;
			background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
			color: var(--light);
			overflow-x: hidden;
		}
		nav {
			position: fixed;
			top: 0;
			width: 100%;
			background: rgba(15, 15, 15, 0.95);
			backdrop-filter: blur(10px);
			padding: 1rem 5%;
			display: flex;
			justify-content: space-between;
			align-items: center;
			z-index: 1000;
			box-shadow: 0 2px 20px rgba(201, 169, 110, 0.1);
			transition: all 0.3s;
		}
		.logo-container {
			display: flex;
			align-items: center;
			gap: 15px;
		}
		.logo {
			width: 60px;
			height: 60px;
			background: radial-gradient(circle, #c9a96e 0%, #8b7355 100%);
			border-radius: 50%;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 30px;
			box-shadow: 0 0 20px rgba(201, 169, 110, 0.5);
			animation: logoPulse 2s infinite;
		}
		@keyframes logoPulse {
			0%, 100% { box-shadow: 0 0 20px rgba(201, 169, 110, 0.5); }
			50% { box-shadow: 0 0 30px rgba(201, 169, 110, 0.8); }
		}
		.brand-name {
			font-family: 'Playfair Display', serif;
			font-size: 28px;
			font-weight: 700;
			background: linear-gradient(135deg, var(--gold) 0%, white 100%);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			background-clip: text;
		}
		.nav-links {
			display: flex;
			gap: 2rem;
			list-style: none;
			align-items: center;
		}
		.nav-links a {
			color: var(--light);
			text-decoration: none;
			position: relative;
			transition: color 0.3s;
			font-weight: 500;
		}
		.nav-links a:hover {
			color: var(--gold);
		}
		/* ...existing code... */
	</style>
</head>

</html>
